[application]

name="Monochrome"
main_scene="res://Scenes/Menu.tscn"
boot_splash="res://Images/Splash.png"
icon="res://Images/Icon.png"

[autoload]

GamePoints="*res://Scripts/Points.gd"
SaveSystem="*res://Scripts/SaveSystem.gd"
Transition="*res://MiniScenes/Transition.tscn"

[display]

width=1024
height=768
driver="GLES2"
resizable=false
borderless_window=false

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

SwitchMode=[mbutton(0, 2)]
Sprint=[key(Shift)]
Right=[key(D)]
Left=[key(A)]
Jump=[key(W)]

[render]

default_clear_color=#ff2c2c2c
